<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Cases Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Cases Store</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/products.html">Products</a></li>
                <li><a href="/cart.html" class="active">Cart <span id="cart-count" class="badge">0</span></a></li>
                <li><a href="/dashboard.html" id="dashboard-link" style="display: none;">Dashboard</a></li>
                <li><a href="/admin.html" id="admin-link" style="display: none;">Admin</a></li>
                <li id="user-name-display" style="display: none; color: var(--dark-color); font-weight: 700; font-size: 1.1em;"></li>
                <li><a href="/login.html" id="auth-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="section">
        <div class="container">
            <h2>Shopping Cart</h2>

            <div id="cart-content" class="cart-container">
                <div class="loading">Loading cart...</div>
            </div>

            <div id="empty-cart" class="empty-state" style="display: none;">
                <h3>Your cart is empty</h3>
                <p>Start shopping to add items to your cart</p>
                <a href="/products.html" class="btn btn-primary">Browse Products</a>
            </div>
        </div>
    </section>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
