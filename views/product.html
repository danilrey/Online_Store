<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Cases Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Cases Store</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/products.html">Products</a></li>
                <li><a href="/cart.html">Cart <span id="cart-count" class="badge">0</span></a></li>
                <li><a href="/dashboard.html" id="dashboard-link" style="display: none;">Dashboard</a></li>
                <li><a href="/admin.html" id="admin-link" style="display: none;">Admin</a></li>
                <li id="user-name-display" style="display: none; color: var(--dark-color); font-weight: 500;"></li>
                <li><a href="/login.html" id="auth-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div id="product-details" class="card">
                <div class="loading">Loading product...</div>
            </div>

            <div class="card">
                <h3>Reviews</h3>
                <div id="review-summary" class="review-summary"></div>
                <div id="reviews-list" class="review-list">
                    <div class="loading">Loading reviews...</div>
                </div>
                <div id="review-form-wrapper" class="review-form" style="display: none;">
                    <h4>Add a Review</h4>
                    <form id="review-form">
                        <div class="form-group">
                            <label for="review-rating">Rating</label>
                            <select id="review-rating" class="filter-select" required>
                                <option value="5">5 - Excellent</option>
                                <option value="4">4 - Good</option>
                                <option value="3">3 - Average</option>
                                <option value="2">2 - Poor</option>
                                <option value="1">1 - Bad</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="review-title">Title</label>
                            <input type="text" id="review-title" required>
                        </div>
                        <div class="form-group">
                            <label for="review-comment">Comment</label>
                            <textarea id="review-comment" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </form>
                </div>
                <div id="review-form-message" class="form-text"></div>
            </div>
        </div>
    </section>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/product.js"></script>
</body>
</html>
